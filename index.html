<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A simple calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
        <span class="input" id="input">0</span>
        </div>
        <div class="buttons">
            <button class="button operator" id="ac">AC</button>
            <button class="button operator" id="de">DE</button>
            <button class="button operator" id="dot">.</button>
            <button class="button operator" id="divide">/</button>
            <button class="button num" id="7">7</button>
            <button class="button num" id="8">8</button>
            <button class="button num" id="9">9</button>
            <button class="button operator" id="multiply">*</button>
            <button class="button num" id="4">4</button>
            <button class="button num" id="5">5</button>
            <button class="button num" id="6">6</button>
            <button class="button operator" id="subtract">-</button>
            <button class="button num" id="1">1</button>
            <button class="button num" id="2">2</button>
            <button class="button num" id="3">3</button>
            <button class="button operator" id="add">+</button>
            <button class="button zero" id="0">0</button>
            <button class= "button equals" id="equals">=</button>
            

    </div>
    <script src="script.js"></script>
</body>
</html>
